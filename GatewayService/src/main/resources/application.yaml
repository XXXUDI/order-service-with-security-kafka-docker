spring:
  application:
    name: gateway-service

  cloud:
    gateway:
      mvc:
        routes:
          - id: user-service-register
            uri: lb://user-service
            predicates:
              - Path=/api/users/register,/api/users/register/

          - id: user-service
            uri: lb://user-service
            predicates:
              - Path=/api/users/**
            filters:
              - JwtFilter

          - id: security-service
            uri: lb://security-service
            predicates:
              - Path=/login,/login/

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
    instance:
      prefer-ip-address: true
      instance-id: ${spring.application.name}:${spring.cloud.client.ip-address}:${server.port}:${random.int[1,9999]}

logging:
  level:
    org.springframework.cloud.gateway: DEBUG
    org.springframework.cloud.loadbalancer: DEBUG

server:
  port: 8080